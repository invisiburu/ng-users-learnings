<h3 class="user-learnings__heading">Learnings of {{user.name}}</h3>

<div class="user-learnings__items">
  <div class="user-learnings__item">
    <span class="user-learnings__item-head-cell">Name</span>
    <span class="user-learnings__item-head-cell">Archived</span>
  </div>
  <div
    class="user-learnings__item mt-2"
    *ngFor="let item of learnings$ | async"
  >
    <span class="user-learnings__item-cell">{{ item.name }}</span>
    <span class="user-learnings__item-cell">{{ !item.is_active }}</span>
  </div>
</div>

<button
  class="user-learnings__close-btn btn btn-primary mt-4"
  type="button"
  (click)="onCloseClick()"
>
  Close
</button>
