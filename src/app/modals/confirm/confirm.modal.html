<h3 class="confirm__title">{{ title || 'Confirm action' }}</h3>

<p class="confirm__text">
  {{ message || 'Are you sure you want to perform this action?' }}
</p>

<button
  class="confirm__confirm-btn btn"
  [ngClass]="isDanger ? 'btn-danger' : 'btn-primary'"
  type="button"
  (click)="onConfirmClick()"
>
  {{ confirmTxt || 'Confirm' }}
</button>

<button
  class="confirm__cancel-btn btn btn-outline ml-2"
  type="button"
  (click)="onCloseClick()"
>
  {{ cancelTxt || 'Cancel' }}
</button>
